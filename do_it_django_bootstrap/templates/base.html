<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load socialaccount %}
</head>
<body class="container">
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'single_pages:landing' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'single_pages:about_me' %}">About Me</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">{{ user }}</a></li>
            {% else %}
                <li class="nav-item"><a href="{% provider_login_url 'google' %}" class="nav-link">Sign In</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
