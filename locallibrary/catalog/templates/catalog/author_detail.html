{% extends "base.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>

  <p><strong>From:</strong>{{ author.date_of_birth }}</p>
  <p><strong>To:</strong> {{ author.date_of_death }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
      <p><a href="{% url 'book-detail' pk=book.id %}">{{ book.title }}</a></p>
    {% endfor %}
  </div>
{% endblock %}
