{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button type="submit" clas="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
